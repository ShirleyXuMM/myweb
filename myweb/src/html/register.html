<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="header_center w1000 clearfix">
            <div class="header_logo">
                <a href="https://www.happigo.com/">
                    <img src="../img/logo.jpg">
                </a>
            </div>
            <div class="header_right">
                <img src="../img/top_center.jpg">
            </div>
        </div>
    </header>

    <!-- 注册部分 -->
    <section class="w980">
        <div class="reg_box clearfix">
            <div class="reg_left clearfix">
                <img src="../img/05657833660318005.jpg" alt="288">
            </div>
            <div class="reg_right clearfix">
                <div class="reg_ul">
                    <div class="reg_h2 clearfix">
                        <h2>用户注册</h2>
                        <div class="reg_tips">
                            已有帐号
                            <a href="#">在此登录</a>
                        </div>
                    </div>
                    <div class="reg_main">
                        <div class="form">
                            <form id="reg_form" method="POST" action="../../data/reg.php">
                                <div class="item item1">
                                    <input type="text" placeholder="请输入手机号码" class="itxt" maxlength="11" name="mobile" id="mobile">
                                    <div class="err_box">
                                        <div class="err_msg" style="display: none;" id="error_mobile">
                                            <i class="icon_err"></i> 请输入11位手机号码
                                        </div>
                                    </div>
                                </div>
                                <div class="item item4">
                                    <input type="text" placeholder="验证码" maxlength="6" tabindex="3" class="itxt" name="mobile_code" id="mobile_code">
                                    <a href="javascript:;" id="v_code" class="ncm-btn">
                                        <span id="sending" style="display:none">正在</span>
                                        <span class="send_success_tips" style="display: none;">
                                        <strong id="show_times" class="red mr5"></strong>
                                        秒后再次获取
                                        </span>
                                        <div id="hide_times">获取短信验证码</div>
                                    </a>
                                    <div class="err_box">
                                        <div class="err_msg" style="display: none;" id="error_mobile_code">
                                            <i class="icon_err"></i> 您输入的短信验证码有误
                                        </div>
                                    </div>
                                </div>
                                <div class="item item2">
                                    <input type="password" placeholder="请再次输入密码" class="itxt" maxlength="20" name="password" id="password">
                                    <div class="err_box">
                                        <div class="err_msg" style="display: none;" id="error_password_confirm">
                                            <i class="icon_err"></i> 请输入您的密码，您的密码可能为字母、数字或符号的组合
                                        </div>
                                    </div>
                                </div>
                                <div class="item item3">
                                    <input type="text" placeholder="验证码" maxlength="4" size="10" class="itxt" name="captcha" id="captcha">
                                    <img src="../img/index.png" name="codeimage" id="codeimage" />
                                    <a href="javascript:void(0)" class="ml5">换一张</a>
                                    <div class="err_box">
                                        <div class="err_msg" style="display: none;" id="error_captcha">
                                            <i class="icon_err"></i> 请输入右侧验证码
                                        </div>
                                    </div>
                                </div>
                                <div id="captcha_div" style="padding-top:110px; display: none;"></div>

                                <div class="item item5">
                                    <div class="login-btn">
                                        <input type="submit" value="立即注册" style="background:#F11D20">
                                        </input>
                                    </div>
                                    <div class="agree">
                                        <input type="checkbox" name="agree" id="agree" checked="checked">
                                        <label for="autoLogin">
                                            注册即表示同意快乐购
                                            <span>
                                                <a href="https://www.happigo.com/news-7.html" target="_blank">
                                                    《用户服务协议》
                                                </a>
                                            </span>
                                            条款
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer部分 -->
    <footer class="clearfix">
        <div class="footer_bottom">
            <div class="w1200">
                <p>
                    <span class="font_arial">Copyright© 2006-2019 happigo. All Rights Reserved </span> 免费服务热线: 400-705-1111 | 固话也可拨打: 400-705-8800
                    <br/> 湘ICP备17009657号 信息网络传播视听节目许可证号：1810530
                </p>
                <p class="footer_p">
                    <a href="#" target="_blank">
                        <img src="../img/foot_img3.png" />
                    </a>
                    <a href="#" target="_blank">
                        <img src="../img/foot_img4.png" />
                    </a>
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
